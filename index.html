<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FilePreview</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./dist/FilePreview.css">
    </head>
    <body>
        <form id="app" class="container">
            <h1 class="mb-5">file-preview</h1>
            
            <input type="file" @input="onInput" multiple />

            <file-preview v-for="(file, i) in files" :file="file" :key="file.name" @close="onClose(i)"></file-preview>

            <hr class="mb-5">

            <h3>Image Preview</h3>

            <file-preview url="http://via.placeholder.com/500x500" :progress="50" :size="5000000" name="test.csv"></file-preview>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/FilePreview.umd.js"></script>
        <script type="text/javascript">
            const FilePreview = window.FilePreview;

            const vue = new Vue({
                el: '#app',
                components: {
                    FilePreview
                },
                data() {
                    return {
                        files: null,
                    };
                },
                methods: {
                    onClose(i) {
                        this.files.splice(i, 1);
                    },
                    onInput(e) {
                        this.files = Array.from(e.target.files)
                    }
                }
            });
        </script>
    </body>
</html>
